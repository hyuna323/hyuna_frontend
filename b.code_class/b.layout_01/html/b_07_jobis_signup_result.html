<!-- sign up과 join의 차이
      join은 무조건 개인
      sign up은 다른 회사와 연결해서 로그인(중간에 다른 기업이 껴있음)  -->
<body>
  <!-- layout -->
  <div id="wrap">
    <h1><a href="./a_content.html">웹기초</a></h1>
    <article id="signUp">
      <h2>회원 가입</h2>
      <div class="sign_content">
        <div class="make_account">
          <div class="input_text">
            <ul>
              <li>회사명</li>
              <li>이메일</li>
              <li>비밀번호</li>
              <li>휴대폰번호</li>
            </ul>
          </div>
          <p>잠깐! 이미 자비스에 가입된 회사의 직원이신가요? <br />
            담당자가 보낸 초대메일을 먼저 확인해 주세요.
            <a href="#"><span class="blind">담당자 초대메일 관련 내용</span>자세히 보기</a>
          </p>
          <div class="make_btn">
            <button>우리회사 계정 만들기</button>
          </div>
        </div>

        <p>가입하면 <a href="#">이용약관</a>과 
          <a href="#">개인정보취급방침</a>에 동의한 것으로 봅니다.</p>

        <hr />
        <p>이미 가입하셨나요? 
          <a href="#">로그인</a>  
          <span class="blind">페이지로 이동 하세요</span>
        </p>
      </div>
    </article>
  </div><!-- #wrap -->
