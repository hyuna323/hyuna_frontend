<!DOCTYPE html>
<!-- b_04_form_step_01.html -->
<html lang="ko-KR" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../js/common/modernizr-custom.js"></script>
  
  <link rel="stylesheet" href="../css/src/b_04_form_step_01.css">
  <title>Document</title>
  <link rel="shortcut icon" href="../carrot.png" type="image/png">
  <link rel="apple-touch-icon" href="../carrot.png">
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <h1><a href="./a_content.html">웹</a></h1>

    <!--  -->
    <h2>form이해</h2>
    <form action="#" method="POST">
      <fieldset>
        <legend>입력형태, 특수형</legend>
        <div>
          <input type="hidden" name="sendName" value="advw" />
          <!-- hidden이라고 다 자료를 안보내는게 아님 ex)주민등록번호
                advw난독화 -->
        </div>
        <div>
          <label for="idText">입력할 내용 작성 설명</label>
          <input type="text" name="" id="idText" value="" placeholder="입력할 사항의 예시"
                        maxlength="10"/>
        </div>
        <!-- maxlenght:최대글자 수 -->
        <div>
          <label for="pwText">숨겨지는 글자를 작성</label>
          <input type="password" name="pw__Text" id="pwText" value="" placeholder="비밀번호 입력" 
                        maxlength="10"/>
        </div>
      </fieldset>
      
      <fieldset>
        <legend>체크항목</legend>
        <div>
          <h3>type-radio</h3>
          <p>다음중 가장 쉬운 언어는 무엇일까요?</p>
          <ul>
            <li>
              <input type="radio" id="radio_01" name="radio_select" value="java"
              checked="checked" />
              <label for="radio_01">java</label>
            </li>
            <li>
              <input type="radio" id="radio_02" name="radio_select" value="c++" />
              <label for="radio_02">c++</label>
            </li>
            <li>
              <input type="radio" id="radio_03" name="radio_select" value="python" />
              <label for="radio_03">python</label>
            </li>
            <li>
              <input type="radio" id="radio_04" name="radio_select" value="javascript" />
              <label for="radio_04">javascript</label>
            </li>
          </ul>
          <!-- 
            - 체크항목에서는 input 태그를 먼저 쓴다
            - radio도 체크하는 항목
            - 이름이 다 다르면 모두 선택이 가능하기 때문에 중복 선택 안되도록 하려면 이름을 모두 같게 해야 한다
            - 속성명이 checked 그 값도 checked - 처음에 화면을 열었을때 이미 체크가 되어있음
              중복 선택이 불가 설정 시 한개에만 checked를 사용 가능 ex)알약 프로그램 -->
        </div>
        <div>
          <h3>type-checkbox</h3>
          <p>이번 주말에 먹고 싶은 음식을 고르시오.</p>
          <ul>
            <li>
              <input type="checkbox" id="check_01" name="check__Select" value="" checked="checked" />
              <label for="check_01">제육전골</label>
            </li>
          </ul>
          <ul>
            <li>
              <input type="checkbox" id="check_02" name="check__Select" value="" checked="checked" />
              <label for="check_02">족발</label>
            </li>
          </ul>
          <ul>
            <li>
              <input type="checkbox" id="check_03" name="check__Select" value="" />
              <label for="check_03">보쌈</label>
            </li>
          </ul>
          <ul>
            <li>
              <input type="checkbox" id="check_04" name="check__Select" value="" />
              <label for="check_04">랍스타</label>
            </li>
          </ul>
        </div>
      </fieldset>

      <fieldset>
        <legend>버튼형식</legend>
        <input type="reset" value="취소">
        <input type="submit" value="동의 및 전송" /><br />
        <del><input type="image" src="../img/premium-icon-crystal-ball-5818492.png" alt="동의 및 전송" /></del>
        <input type="button" value="다음 내용 보기" /><br />
        <input type="flie" name="send__file" value="" id="fileselct" />


        <!-- 
          1. 버튼에서 내용상 구분이 되어야하는 항목에서는 시각형태로도 구분이 되게 처리
          2. 제출/전송/동의 항목이 존재할 경우,
              그에 반하는 버튼도 만들면서 취소를 우선순위로 두어야 한다. -->
        <!-- submit과 image는 같은 기능 현재 image는 자주 쓰이지 않음 -->
      </fieldset>

      <fieldset>
        <legend>멀티형</legend>
        <div>
          <label for="multiLine">여러줄 작성 가능한 요소 설명</label>
          <textarea name="multi__Line" id="multiLine" cols="5" rows="10"></textarea>
        </div>
          <!-- 
          id를 쓰면 label도 써줘야 함
          cols: n개의 글자가 들어갈 수 있는 크기
          rows: n줄이 들어갈 수 있는 크기
          사이트 크기 조정은 가능함(생략가능) -->
        <div>
          <label for="selectProduct">구매할 제품을 선택하세요.</label><br />
          <select name="select__Product" id="selectProduct">
            <option>선택하세요.</option>
            <option value="mouse">mouse</option>
            <option value="keyboard">keyboard</option>
            <option value="tablet">tablet</option>
            <option value="smartphone">smartphone</option>
          </select>
          <hr />
          <p>select대안: mac에서는 selct가 전혀 다른 디자인이 나오며, 기본 디자인 자체도 select기능이 원활하게 동작하지 않으므로 다른 형태로 처리</p>

          <!-- <label for="mySelect">선택한 내용을 ...</label> -->
          <input type="hidden" id="mySelect" name="my__Select" value="" />
          <dl class="like_select">
            <dt>상품을 선택하세요.</dt>
            <dd>
              <ul>
                <li data-select="마우스">마우스</li>
                <li data-select="키보드">키보드</li>
                <li data-select="스마트폰">스마트폰</li>
                <li data-select="태블릿">태블릿</li>
                <li data-select="노트북">노트북</li>
              </ul>
            </dd>
          </dl>

        </div>


      </fieldset>
    </form>

  </div><!-- // #wrap -->

  <!-- script -->
  <script>
    var yearSelector = document.querySelector('#year') ;
    var creatOption = document.createElement('option') ;
    var y = 2021;
    creatOption.innerText = y + 년;
    creatOption.value = y;
    // creatOption.setAttribute( 'value' )

    yearSelector.append( creatOption ) ;
    
  </script>
  
</body>
</html>
