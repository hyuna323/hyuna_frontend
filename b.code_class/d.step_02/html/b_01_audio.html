<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../js/common/modernizr-custom.js"></script>

<body>
  <!-- layout -->
  <div id="wrap">
    <h1><a href="./a_content.html">웹</a></h1>

    <div class="part">
      <h2>audio 불러오기</h2>
      <p>audio는 음성파일을 불러오는 태그이다.</p>
      <div class="sound">
        <audio src="../multi/audio/opening-8043.mp3" controls prelode>
          <!-- prelode:
              loop:
              muted: -->
        <p>현재 사용하고 있는 브라우저는 audio파일이 지원하지 않습니다. <br />
          <!-- 문맥이기 때문에 p태그 사용하는게 좋음 -->
          <a href="http://google.com/chrome">최신브라우저</a>를 사용하세요. </p>
      </audio>
      </div>
      <div class="sound">
        <div class="audio_btn">
          <button type="button">재생&sol;일시정지</button>
          <button type="button">음소거</button>
        </div>
        <audio controls>
          <!-- autoplay를 쓰면 바로 재생하지만 쓸 수 없음 
          why? 1. 접근성 원칙에 벗어남<3초이상 소리가 나는 경우 제오 가능 -->
          <source src="../multi/audio/jazz-loopwav-7163.ogg" type="audio/ogg" />
          <source src="../multi/audio/jazz-loopwav-7163.mp3" type="audio/mp3 /">
          <!-- 위에 ogg가 되면 밑에 mp3는 작동 안됨 
                ogg가 안되는 브라우저는 mp3로 재생 또는 그 반대-->
          <p>현재 사용하고 있는 브라우저는 audio파일이 지원하지 않습니다. <br />
            <a href="http://google.com/chrome">최신브라우저</a>를 사용하세요. </p>
        </audio>
      </div>
    </div>
  </div>

  <!-- 
html은 먼저 처리하는 것을 수행, 동일하지만 나중요소를 배제 
css는 하나의 속성에서 여러개 작성하는 경우, 앞의 것을 수행 뒤에것은 배제 font-family
css에서 동일속성이 여러개가 존재하면, 이전 속성은 사라지고 뒤에오는 속성을 처리
-->
